server:
  port: 8080

spring:
  application:
    name: backend
  
  # PostgreSQL Configuration for Docker
  datasource:
    url: jdbc:postgresql://postgres:5432/eticaret
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:12345}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # Disable in Docker to reduce logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
    open-in-view: false
  
  # Redis Configuration for Docker
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 60000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:MySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong123456789}
  expiration: ${JWT_EXPIRATION:86400000}

# Logging for Docker
logging:
  level:
    com.eticaret.backend: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: true
    db:
      enabled: true

# Application Properties
application:
  name: E-Ticaret Backend
  version: 1.0.0
  description: Enterprise E-Commerce Backend Application (Docker)
